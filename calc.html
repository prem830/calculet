<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #calc {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 5px;
        }
        
        #result {
            min-height: 30px;
            border: 1px solid #eeeeee;
        }
        
        #calc-wrapper {
            width: 145px;
        }
        
        #calc div {
            padding: 5px;
            width: 22px;
            text-align: center;
            background: #eeeeee;
        }
    </style>
</head>

<body>
    <div id="calc-wrapper">
        <div id="result"></div>
        <div id="calc">
            <div>%</div>
            <div>&#8730;</div>
            <div>x<sup>2</sup></div>
            <div>1/x</div>
            <div>CE</div>
            <div>C</div>
            <div>&#8592;</div>
            <div>/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>+/-</div>
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>
        <!--/#calc-->
    </div>
    <!--/#calc-wrapper-->
</body>

</html>
